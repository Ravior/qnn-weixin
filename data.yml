  - title: 如何正确选购家用保险箱
    image: news-01.jpg
    words: |
      随着人们生活水平和安全意识的提高，民用保险箱的社会需求量猛增，家庭配置保险箱已经成为一种发展趋势。从光盘资料、房产证、邮票、字画、有价证券、银行存单等软性资料保管，直至到电脑笔记本、照相机、手表、古玩、金银首饰等实物保管，储常范围更为广泛性、多样性。
    
      记者在我市几家保险箱销售店了解到，随着股票金融业的升温，保险箱的销售也一路攀升。而且作为现代的家用保险箱，除了原始的保险功能外，外观的时尚化也成为了人们购买的原因。那么如何正确选购家用保险箱呢？
    
      尺寸要求：购买之前首先确定保险箱的规格尺寸，尺寸的选择主要考虑两个方面，第一是根据需要存放物品的大小来衡量，特别应考虑存放物品的长、宽、高的最大尺寸与箱体的匹配；第二是符合保险箱安装位置的需求，一般安装于墙体的保险箱深度不超过20厘米，安装于衣柜的深度不超过衣柜的深度（衣柜的深度标准为60厘米）。
    
      防盗性能：防盗性能是衡量保险箱的重要指标，除了对品牌的感性认识以外，对关键性部位的钢板厚度、材质以及锁具的选用要予以比较，最直接的办法就是查看产品的检测报告。
    
      使用习惯：使用习惯的依赖主要是消费者在于对锁具的选择，市场上的保险箱锁具主要是机械式和电子式。机械式主要特点是使用方法传统，一般消费者容易接受，但密码更换困难。电子式密码更换更方便，可实现功能较多，目前市场受宠程度较高。
    
      售后服务：售后服务是确保产品正常使用的保障。保险箱的售后服务目前绝大部分依赖于当地的销售商，能否提供优质服务主要通过对该品牌的感性认识以外，对该品牌销售网络的覆盖面、800免费热线、后续的服务承诺、购买过程的表现行为都能看出售后服务的质量。
    
      产品性价比：决定保险箱性价比高低的不是价格而是价值，关键是品牌，好的品牌本身就已经附带了优质产品和良好的服务。当然，采用比较法也是一种方法，选定自己相对满意的产品对比其他品牌之间的价格差异部分做一衡量。但是，在价格相差不大的情况下还是选择安全保障性高的产品较为合理。

  - title: 保险箱的日常维护
    image: news-02.jpg
    words: |
      1、选择何种电池？
      
      电池请使用5号AAA高质量无泄漏碱性电池，安放电池时请注意电池的正负极性，按电池盒上的正负极性标记放置，长期不用要把电池从电池盒中取出。
      
      2、产品用户手册以及其他附属品的保管
      
      请将产品用户手册、门锁钥匙、应急钥匙、电子钥匙、电池盒、锁孔塑料杆、购物发票、保修卡等附件妥善保存于安全的地方。用户手册上记载了保险箱、柜的产品编号和密码，工厂是根据产品编号和产品型号来建立产品的技术档案，根据它用户可检索到保险箱、柜的密码，这点对机械保险箱、柜尤为重要。注意千万不能将这些附件锁入保险箱、柜内，万一保险箱、柜打不开就连应急开启的手段都没有了。如果是上下双门的保险柜，建议将上下门的钥匙进行标识，以免误用后，造成钥匙卡在锁芯中无法转动、拔出的故障。密码修改后最好是记在另外的本子上，以免忘记后带来开锁的麻烦。钥匙和密码务必分开保管，这样会增加安全性。
      
      3、保险箱（柜）的使用环境
      
      保险箱、柜适用于常温下的室内使用。在潮湿和有腐蚀性气体的环境中使用，有阳光和紫外线的强烈照射，会使保险箱、柜表面油漆脱落、变色，塑料件变色、老化，表面生锈、氧化，电子元件性能不稳定引起故障。
      
      4、保险箱、柜的保养维护
      
      保险箱、柜表面有污渍后，不能用化学溶剂擦洗，可用干净抹布沾少许清洁剂擦洗。伸出的门栓处和抽屉的滚轮处可用少许润滑油加以润滑，钥匙锁芯内可注入少许铅笔芯粉末，可使钥匙插拔、转动更轻松。

  - title: 常见保险柜的优缺点
    image: news-03.jpg
    words: |
      市面上比较常见的保险柜柜类产品中，普通采用的密码有：机械类、电子类、刷卡式、指纹类已经遥控密码箱等等，而采用较多的还是前面的几种类型，下面就不同的密码类型分析其优缺点： 　　
      
      1、机械密码比较稳定、耐用，而且不需要电源。但是操作方法学起来比较慢、操作不方便、修改密码需要专业人员。
      
      2、电子密码具有操作快、修改密码比较简单随意等优点。虽说这几年电子密码锁的价格降了，质量也提高了，但是因为比较复杂，所以稳定和耐用性不如机械密码。 　　
      
      3、卡式锁可以用自己的银行卡来开保险柜的门，但对IC卡要求如果和强磁的东西放上块，就不好用了！很容易导致消磁而不能开柜。
      
      4、指纹在这个世界上很难找到一样的，所以就把指纹识别技术运用到了保险柜上，保密性强，易用。不过对手的干湿度要求比较严！对手指放的位置的识别也比较呆板！就算是同一手指，如果输前和开门前放的位置不一样，就有可能会识别失败！ 　　
      
      5、如果是需要较高防盗性能保险柜，挑选的保险柜不应该有应急钥匙（备用钥匙）孔，因为应急钥匙虽然位置比较隐蔽，但如果小偷是找到了，只需要通过这个应急钥匙则可以直接打开保险柜，具有非常大的安全隐患。但选择这种保险柜，万一真忘了密码和不见了钥匙，那么只能通过外力强行打开。没有应急钥匙的系列是全能金库系列、风生水起系列、藏宝系列等。
      
      6、按需订制。按需订制是现在高端家庭最普遍选择的方式，根据自己不同的尺寸要求、不同的锁具要求相互搭配，达到最佳的安防效果。

  - title: 财务人员保险柜使用细节
    image: news-04.jpg
    words: |
      保险柜是财务人员存放现金、证券、银行支票及印章的重要工具，为保证资金的绝对安全，在使用中应特别注意以下事项：
      
      保险柜只能由财务人员本人开启。
      
      保险柜的钥匙一般配置两把，一把由财务人员本人保管使用，另一把由财务人员装入信封签名封存后，交老板妥善保管，以便在特殊情况下备用。
      
      保险柜的密码应严格保密，密码说明书应存放两处，原财务人员离岗，转任的财务人员应启用新的密码；开启密码时，如有旁人在场，财务人员应尽可能以身体挡住保险柜，以免泄密。
      
      保险柜内不得存放私人财物。
      
      保险柜应尽可能放在隐蔽、干燥之处，如有条件，财务人员办公处尽可能单处一室，避免将保险柜放在人多嘈杂处，避免财务人员与非财政部门同处一室。
      
      保险柜如发生故障，应到公安机关指定的维修点维修，以防保险柜失密。
      
      遇两天以上的节假日，或财务人员离岗两天以上时，财务人员应在保险柜门贴封条。
      
      如遇保险柜被撬，应保护好现场，迅速报案。

  - title: 分析窃贼盗窃保险柜的方法及预防
    image: news-05.jpg
    words: |
      如何将保险柜被盗风险降到最低，这一直是我们大家关心的一个问题，有句老话叫：知己知彼，百战不殆。只要我们知道犯罪分子盗开保险柜的方式有几种，便可对症下药，从而杜绝或减少案件的发生。通过公安部公布的保险柜失窃案件及媒体报道和生活中我们见到的各种案例，可总结归纳为三大类：（一）暴力直接切入法 （二）暴力开锁法 （三）非暴力开锁法
      
      所有的盗窃形式都不会超出这三种方式，所以我们要了解这三种方式的特点及预防措施。
      
      （一）暴力直接切入法
      
      指通过采用暴力方式直接将柜门撬开或破坏柜门或箱体以达到盗取内部物品的方式，如：用铁棍或压力钳将柜门撬开，或用砂轮或气焊把保险柜割一个洞等等都属于直接暴力切入开启法。
      
      在九十年代，这种方法是盗窃保险柜的主要方法。进入21世纪，这种暴力开启的方式渐渐被窃贼放弃，只占到盗窃方式总比例的20%-25%，并逐年呈下降趋势，主要原因是：携带大型的工具不便，容易被发现，90年代生产的主要是防火柜，比较容易撬，而现在全钢柜占到主导地位，相对比较难撬，尤其是近几年，电子密码锁的流行使用，让这种方法更难实施，因为电子密码锁有振动报警功能，当密码输入错误或受到轻微振动时便会发出刺耳的报警，对窃贼是一个极大的震慑，毕竟做贼心虚，还是“安全第一”。
      
      应对方案：如果您想买一台绝对撬不开，破坏不了的柜那是不可能了，只能从这几方面考虑:
        
      (1)至少要选择钢板厚度大于2毫米的全钢柜，如果经济条件允许可选择更厚的；
      
      (2)如果有必要最好将保险柜固定在墙上，防止被盗搬走；
      
      (3)最重要的一条是，必须安装报警器，最好是联网报警，即当保险柜被搬运移动或撬开时会通过手机给主人发出报警电话。
      
      （二）暴力开锁法
      
      指通过暴力方式将锁打开以达到开启保险柜的目的，这种方式又细分为两种：暴力破坏法和暴力强开法。
      
      （1）暴力破坏法：即使用电钻将锁直接钻坏，从而达到解除锁定的目的，在日常生活中，遇到锁坏了打不开，经常看到修锁师傅用电钻开锁。有些人吹嘘自己的产品的钢板是淬火的，钻不坏，那是不可能的，有点机械常识的都知道那些合金钨钢钻头，是专门对付防钻钢板的。这种盗开方式占到盗窃案的10%左右，一般盗窃案中不经常用，常用于正常维修。因为这种方法产生的震动足以启动保险柜自身报警系统。
      
      应对方案：最好采取内装锁具，增加破坏难度，另外安装报警器是这种盗窃方式的克星，所以一定要安装报警器，并经常更换电池，保证电源充足。
      
      （2）暴力强开法：指将打磨好的类似钥匙外形的钢片插入钥匙孔，用小板子等工具卡住钢片向开启方向暴力旋转开启，以达到盗开的目的。近几年，这种盗窃方式所占比例逐年增多约30%，主要原因是，这种方法盗开工具简单便携，并且容易制作，按照钥匙外形打磨即可，快速开启率也极高（15秒内开启达到80-90%以上），更为重要的是，这种盗开方法动作小，声响小，震动小，不易触发报警系统，所以一直是犯罪分子最常用的方法。
      
      应对方案：根据锁具的开启原理，只要是通过插入钥匙旋转开启的锁具，理论上100%都可用暴力强开法打开，而在实际使用中开启率也极高。所以，就目前还没有有效方法防治暴力强开，除非不用钥匙旋转开启。
      
      （三）非暴力开锁法
      
      指通过非暴力方式（又称技术性开锁），即将锁无损打开以达到开启保险柜的目的。
      
      在九十年代，几乎很少有人知道并会用这种方法开锁，只有一些专业机构的工作人员在进行锁具检测时才会用到。进入21世纪初，随着开锁这一新兴行业的兴起，这种方法得以迅速流传。截止2008年，全国懂得技术开锁的人数超过2000万，并且近几年有直线上升的趋势，预计到2015年会超过1亿，而像美国这样的发达国家平均每3个人就懂得如何技术开锁。而目前保险柜盗窃案中这种盗窃方式占到所有盗窃方式的50%左右，并有逐年递增的趋势。因为这种方法就像使用钥匙开启一样，快速简单，也不会触发报警。
      
      那什么是技术开锁呢？我国对此有什么规范吗？ 技术开锁对社会有哪些好处和危害呢？
      
      （1）什么是技术开锁:
      
      就是用钢丝、铁片、齿模等等众多拨动工具，利用一些很普通的机械原理，运用巧力来拨动锁芯从而达到非破坏性的、无明显痕迹的开启各类锁具的目的。在某种条件下，用上述工具开锁，甚至会比原装钥匙还要更快、更方便。随着现代科技的飞速发展，保险柜制造技术也不断地进步和更新换代，逐渐向高度智能化、傻瓜化发展。最早的、最简单的铁钩、钢片等只需经过很短的练习就可掌握技巧；而现今的高智能化开锁器则根本不需要任何技术、技巧，即使没有任何开锁经验的人都能在数秒内利用高智能话开锁器开启锁具。
      
      （2）我国对此有什么规范吗？
      
      公安部行业标准GA／T73－1994机械防盗锁标准：窃贼利用任何工具要不在1分钟内将锁打开就算合格，而这是1994年制定的标准，目前仍在沿用。1994年的一分钟的标准，到现在还能剩下多少呢？
      
      （4）技术开锁对社会有哪些好处和危害呢？
      
      技术开锁对社会的好处：
      
      举个例子说明一下：一般住楼房的经常会遇到，在送客人时，楼道风太大，门自己关上了，而自己没带钥匙，厨房煤气炉子上做着饭，这个时候，只要打个开锁电话，开锁公司的人员会快速赶到，并且快速打开防盗门。 另外一个例子，保险柜钥匙丢了，打不开了，找人用铁丝几秒钟无损打开，如果您柜子里有备用钥匙，即可省掉换锁费用。当然，类似的例子还有很多，我们不能否认，技术性快速开锁确实给人们提供了许多方便。但我们也必须看到他不利的一面。
      
      技术开锁对社会的危害：技术开锁本身不会产生危害，产生危害的是掌握他的人。虽然目前国家规定开锁公司必须向公安部门备案，开锁人员也必须留有指纹备案。但是那些非法的开锁小公司和开锁工的数量要远远高于正规公司，在居民楼道里经常就可看到，上门开锁和培训开锁的小广告及联系方式。这就为居民的财产安全埋下极大的隐患。
      
      应对非暴力开锁的方案：
      
      目前市场上部分采用的传统的钥匙即可打开的保险柜，其设计结构就已注定了其可被轻易技术开启的命运。选择双重锁控系统与没有配置备用钥匙孔的将是目前较好的解决方式，即需要输入密码，也需要钥匙才可以实出结构调动开锁，二者缺一不可。总不可能带台电脑去破解电子密码吧！
      
      总结：对于一个保险柜安全性能的检测，除了要检查是否通过国家认证3C标准，还要是检测报警系统是否能正常运转，这样能有效应对暴力盗开，然后最重要的还是要检测不易引发报警系统的抗暴力强开及技术开启的能力。

  - title: 保险柜标准(GB、UL、EN、JIS)
    image: news-06.jpg
    words: |
      保险柜在全球不同的国家有不同的国家标准，其中中国GB、美国UL、日本JIS、欧洲EN、德国VDS、瑞典SP、韩国KS等标准被广泛采用。
      
      中国国家标准GB
      
      防盗保险柜国家标准GBl0409—2001全部技术内容为强制性。
      
      1、本标准采用下列定义
      
      防盗保险柜burglary resistant safes
      
      在规定时间内抵抗规定条件下非正常进入装有机械、电子锁具(包括密码锁．IC卡锁等)的柜体。
      
      安全级别safety class
      
      防盗保险柜抗破坏能力的分级。以在规定的破坏工具作用下，防盗保险柜最薄弱环节能抵抗非正常进入的净工作时间的长短来分级。
      
      净工作时间net working time
      
      指实际的破坏攻击时间，不包括试验准备时间及试验过程中可能延误的时间。
      
      2、产品分类
      
      防盗保险柜根据安全级别分为6类：
      
      A1类防盗保险柜
      
      应能阻止用普通手工工具、便携式电动工具和磨头以及这些工具相互配合使用，在净工作时间1 5分钟以内开门或开启≥38cm²洞孔的防盗保险柜。
      
      A2类防盗保险柜
      
      应能阻止破坏A1类防盗保险柜所采用的工具和专用便携式电动工具以及这些工具相互配合用，在净工作时30分钟以内开门或开启≥38cm²洞孔的防盗保险柜。
      
      B1类防盗保险柜
      
      应能阻止破坏A2类防盗保险柜所采用的工具和割锯以及这些工具相互配合使用，在净工作时间15分钟以内开门或开启≥13cm²洞孔的防盗保险柜。
      
      B2类防盗保险柜
      
      应能阻止破坏B1类防盗保险柜所采用的工具和割锯以及这些工具相互配合使用，在净工作时间30分钟以内开门或开启≥13cm²洞孔的防盗保险柜。
      
      B3类防盗保险柜
      
      应能阻止破坏B1类防盗保险柜所采用的工具和割锯以及这些工具相互配合使用。在净工作时间60分钟以内开门或开启≥13cm²洞孔的防盗保险柜。
      
      C类防盗保险柜
      
      应能阻止破坏B1类防盗保险柜所采用的工具和爆炸物以及这些工具相互配60分钟以内开门或开启≥13cm²洞孔的防盗保险柜。
      
      3、产品标记
      
      防盗保险柜按下述方式进行标记：FDG-口／口-口
      
      防盗保险柜：产品分类(A1、A2、B1、B2、B3、C)
      
      锁具类别(J机械 D电子)
      
      以厘米表示的柜体高度，示例：
      
      ①．FDG—A1／J—80：高度为80cm的A1类机械锁具防盗保险柜
      
      ②．FDG—B2／D—50：高度为50cm的B2类电子锁具防盗保险柜

  - title: 保险柜3C认证
    image: news-07.jpg
    words: |
      3C认证实际上是英文名称“China Compulsory Certification”(中国强制性产品认证制度)的英文缩写，也是国家对强制性产品认证使用的统一标志。
      
      我国政府为兑现入世承诺，于2001年12月3日对外发布了强制性产品认证制度。从2002年5月1日起，国家认监委开始受理第一批列入强制性产品目录的19大类132种产品的认证申请。第二批强制性目录已经确定，其中包括保险柜等产品，已从2005年8月1日起执行。
      
      中国安全技术防范认证中心是保险柜产品国家指定的强制性产品认证机构，截至2005年12月，共受理112家保险柜（箱）生产企业的认证申请，对通过认证的56家企业颁发3C认证证书187张。特别提醒：当前的保险柜产品，未经中国安全技术防范认证中心认证合格，取得3C证书并加贴3C标志，一律不得以保险箱、保险柜等名称出厂、进口、销售和在经营服务场所使用。
      
      3C认证对保险柜、保险箱有严格的界定。3C保险柜根据国家标准来检测，3C保险箱根据行业标准来检测，不符合标准的一律不得以保险柜、保险箱名义出厂和销售。
      
      特别提示：市场上没有通过3C认证的产品只能以保管箱名称销售，其防盗性能达不到国家标准的要求，安全没有保障。
      
      3C标志一揭即毁。
      
      “CCC”字样左侧的“ S、 F、EMC、S＆E”分别代表“安全认证标志”、“消防认证标志”、“电磁兼容认证标志”和“安全和电磁兼容认证标志”，其在荧火下呈暗红色，细看“ CCC”图形还能发现多个棱形的小“ CCC”暗记。
      
      看随机号码，这是 CCC标志最不易仿冒的地方。每一枚强制性产品认证标志都有一个唯一的编码，“认证标志发放管理中心”在发放强制性产品认证标志时，已将该编码对应的产品输入计算机数据库中。消费者可以到 www.cnca.gov.cn网站进行编码真伪查询。

  - title: 保险柜的用途
    image: news-08.jpg
    words: |
      保险柜的功能简单来说就是安全和管理，安全的含义是防盗、防火，不因被盗或火灾招致损失；管理的含义是对贵重物品的管理，让生活井井有条，不为重要物件找不到或丢失而烦恼。
      
      一、安全管理功能：
      
      1、重要文件和贵重物品的放置。如契约、合同、出生证、学历证书、房产证、公证书等，避免因乱放置而需要时找不到。
      
      2、放置少量应急或备用现金、纪念币、贵重收藏或非常私人化的物品、邮票、钱币、古董、首饰、珠宝、金表等。
      
      3、放置私人物品，个人特殊用品，不宜他人看到物品等。
      
      4、放置儿童不宜接触的物品、药品、危险品（如枪）、成人用品等。
      
      5、现代家居装饰的无锁化趋势，社会生活日益频繁，家中经常请外来雇工的情况下更需要。
      
      二、使用领域：
      
      在家庭、商务办公、银行、政府、公安、商场、超市、酒店、加油站、珠宝行、营业厅、ATM机、收银台……等各个领域被广泛使用。可以说，保险柜的使用与现代人的生活和工作息息相关。
      
      三、保险柜帮您获得财务自由
      
      大家如果仔细观察和分析一下周围熟悉或者认识的人，是不是会发现这样一个现象，有保险柜的人或者家庭，他们一般理财和投资的观念比较强，而且也比一般的个人或者家庭富裕。为什么会有这样的一个现象呢？我们认为比较早意识购买和使用保险柜的人或者家庭的财商比较高，他们一般会有这样的特点，受教育程度相对较高，对生活和理财比较稳健，有较强的风险意识，对财富积累的时间效应有天生的感觉，他们一般不会乱花钱，而且对理财或者积累有一个比较明确的目标，所以实际上他们就比周围的人更富有，到了人生的一定阶段也就实现了个人或者家庭的财务自由！
      
      其实，买保险柜或者习惯用保险柜的人容易发达。我一直认为买保险柜是一种生活态度，买保险柜是买一种生活方式，买保险柜也是为了培养自己的理财意识或者加强对生活、工作中重要物品的管理意识和风险意识。也许买了一个保险柜改变了你生活的态度，有一个好的习惯，财富就离你不远了。保险柜也许会成为你生活中财富的一个符号，一个梦想，一个目标！
